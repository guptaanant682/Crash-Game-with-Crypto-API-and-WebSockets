<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Crash - WebSocket Test Client</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .game-area {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            margin-bottom: 30px;
        }

        .main-game {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        .sidebar {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .multiplier-display {
            text-align: center;
            margin-bottom: 30px;
        }

        .multiplier {
            font-size: 4em;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0,255,136,0.5);
            margin-bottom: 10px;
        }

        .multiplier.crashed {
            color: #ff4444;
            text-shadow: 0 0 20px rgba(255,68,68,0.5);
        }

        .game-status {
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .status-waiting { background: #ffa500; }
        .status-betting { background: #4CAF50; }
        .status-running { background: #2196F3; }
        .status-crashed { background: #f44336; }

        .connection-status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .connected { background: rgba(76,175,80,0.3); }
        .disconnected { background: rgba(244,67,54,0.3); }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .control-group {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .control-group h3 {
            margin-bottom: 15px;
            color: #00ff88;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 16px;
        }

        .form-group input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #da190b;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #2196F3;
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .player-list, .round-history {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .player-list h3, .round-history h3 {
            margin-bottom: 15px;
            color: #00ff88;
        }

        .player-item, .round-item {
            padding: 8px;
            margin-bottom: 5px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            font-size: 14px;
        }

        .player-item.cashed-out {
            background: rgba(76,175,80,0.3);
        }

        .logs {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .log-timestamp {
            color: #888;
        }

        .log-error { color: #ff4444; }
        .log-success { color: #00ff88; }
        .log-info { color: #4CAF50; }

        @media (max-width: 768px) {
            .game-area {
                grid-template-columns: 1fr;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .multiplier {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ Crypto Crash Game</h1>
            <p>WebSocket Test Client - Real-time Multiplayer Crash Game</p>
        </div>

        <div class="connection-status" id="connectionStatus">
            <span id="statusText">Connecting...</span>
        </div>

        <div class="game-area">
            <div class="main-game">
                <div class="multiplier-display">
                    <div class="multiplier" id="multiplier">1.00x</div>
                    <div class="game-status" id="gameStatus">Waiting...</div>
                </div>

                <div class="controls">
                    <div class="control-group">
                        <h3>üîê Authentication</h3>
                        <div class="form-group">
                            <label>Player ID:</label>
                            <input type="text" id="playerId" placeholder="Enter Player ID">
                        </div>
                        <div class="form-group">
                            <label>Username:</label>
                            <input type="text" id="username" placeholder="Enter Username">
                        </div>
                        <button class="btn btn-secondary" onclick="authenticate()">Connect Player</button>
                    </div>

                    <div class="control-group">
                        <h3>üí∞ Place Bet</h3>
                        <div class="form-group">
                            <label>Bet Amount (USD):</label>
                            <input type="number" id="betAmount" placeholder="10" min="0.01" max="10000" step="0.01">
                        </div>
                        <div class="form-group">
                            <label>Cryptocurrency:</label>
                            <select id="currency">
                                <option value="bitcoin">Bitcoin (BTC)</option>
                                <option value="ethereum">Ethereum (ETH)</option>
                            </select>
                        </div>
                        <button class="btn btn-primary" id="betBtn" onclick="placeBet()" disabled>Place Bet</button>
                        <button class="btn btn-danger" id="cashoutBtn" onclick="cashOut()" disabled>Cash Out</button>
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <div class="player-list">
                    <h3>üë• Players (Round)</h3>
                    <div id="playersList">No players in current round</div>
                </div>

                <div class="round-history">
                    <h3>üìä Recent Rounds</h3>
                    <div id="roundHistory">Loading history...</div>
                </div>
            </div>
        </div>

        <div class="logs">
            <h3>üì° WebSocket Logs</h3>
            <div id="logs"></div>
        </div>
    </div>

    <script>
        // WebSocket connection
        let socket = null;
        let isAuthenticated = false;
        let currentBet = null;
        let roundHistory = [];

        // Initialize connection
        function initializeSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
            
            socket = io(wsUrl, {
                transports: ['websocket', 'polling']
            });

            setupSocketListeners();
            log('Connecting to WebSocket server...', 'info');
        }

        // Setup socket event listeners
        function setupSocketListeners() {
            socket.on('connect', () => {
                log('‚úÖ Connected to server', 'success');
                updateConnectionStatus(true);
                requestGameState();
            });

            socket.on('disconnect', (reason) => {
                log(`‚ùå Disconnected: ${reason}`, 'error');
                updateConnectionStatus(false);
                isAuthenticated = false;
                updateUI();
            });

            socket.on('game_state', (data) => {
                log(`üìä Game state: ${data.gameState}`, 'info');
                updateGameDisplay(data);
            });

            socket.on('round_created', (data) => {
                log(`üéØ New round created: #${data.roundId}`, 'info');
                updateGameStatus('betting', 'Betting Phase - 10 seconds');
                resetRoundDisplay();
            });

            socket.on('round_started', (data) => {
                log(`üöÄ Round started: #${data.roundId}`, 'success');
                updateGameStatus('running', 'Round Running!');
                startMultiplierAnimation();
            });

            socket.on('multiplier_update', (data) => {
                updateMultiplier(data.multiplier);
            });

            socket.on('bet_placed', (data) => {
                if (data.playerId) {
                    log(`üé≤ ${data.username} bet $${data.usdAmount} (${data.currency})`, 'info');
                    updatePlayersList(data);
                }
            });

            socket.on('player_cashout', (data) => {
                log(`üí∞ ${data.username} cashed out at ${data.multiplier}x ($${data.usdAmount})`, 'success');
                updatePlayerCashout(data);
            });

            socket.on('round_crashed', (data) => {
                log(`üí• Round crashed at ${data.crashPoint}x`, 'error');
                updateGameStatus('crashed', `Crashed at ${data.crashPoint}x`);
                updateMultiplier(data.crashPoint, true);
                addToRoundHistory(data);
                currentBet = null;
                updateUI();
            });

            socket.on('authenticated', (data) => {
                log(`üë§ Authenticated as ${data.username}`, 'success');
                isAuthenticated = true;
                updateUI();
            });

            socket.on('auth_error', (data) => {
                log(`‚ùå Authentication failed: ${data.error}`, 'error');
                isAuthenticated = false;
                updateUI();
            });

            socket.on('bet_placed', (data) => {
                if (data.success) {
                    log(`‚úÖ Bet placed successfully`, 'success');
                    currentBet = data.bet;
                    updateUI();
                }
            });

            socket.on('bet_error', (data) => {
                log(`‚ùå Bet failed: ${data.error}`, 'error');
            });

            socket.on('cashed_out', (data) => {
                if (data.success) {
                    log(`üí∞ Cashed out at ${data.cashout.multiplier}x for $${data.cashout.usdAmount}`, 'success');
                    currentBet = null;
                    updateUI();
                }
            });

            socket.on('cashout_error', (data) => {
                log(`‚ùå Cashout failed: ${data.error}`, 'error');
            });

            socket.on('system_message', (data) => {
                log(`üì¢ System: ${data.message}`, data.type);
            });
        }

        // Authentication
        function authenticate() {
            const playerId = document.getElementById('playerId').value.trim();
            const username = document.getElementById('username').value.trim();

            if (!playerId || !username) {
                log('‚ùå Please enter both Player ID and Username', 'error');
                return;
            }

            socket.emit('authenticate', { playerId, username });
        }

        // Place bet
        function placeBet() {
            if (!isAuthenticated) {
                log('‚ùå Please authenticate first', 'error');
                return;
            }

            const betAmount = parseFloat(document.getElementById('betAmount').value);
            const currency = document.getElementById('currency').value;

            if (!betAmount || betAmount <= 0) {
                log('‚ùå Please enter a valid bet amount', 'error');
                return;
            }

            socket.emit('place_bet', {
                usdAmount: betAmount,
                currency: currency
            });
        }

        // Cash out
        function cashOut() {
            if (!isAuthenticated || !currentBet) {
                log('‚ùå No active bet to cash out', 'error');
                return;
            }

            socket.emit('cashout', {});
        }

        // Request current game state
        function requestGameState() {
            if (socket && socket.connected) {
                socket.emit('get_game_state');
            }
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            const textEl = document.getElementById('statusText');
            
            if (connected) {
                statusEl.className = 'connection-status connected';
                textEl.textContent = 'üü¢ Connected to Server';
            } else {
                statusEl.className = 'connection-status disconnected';
                textEl.textContent = 'üî¥ Disconnected from Server';
            }
        }

        // Update game display
        function updateGameDisplay(gameState) {
            updateGameStatus(gameState.gameState);
            updateMultiplier(gameState.multiplier);
            updatePlayersList({ activePlayers: gameState.activePlayers });
        }

        // Update game status
        function updateGameStatus(state, customText = null) {
            const statusEl = document.getElementById('gameStatus');
            statusEl.className = `game-status status-${state}`;
            
            const statusTexts = {
                waiting: 'Waiting for next round...',
                betting: 'Betting Phase - Place your bets!',
                running: 'Round in progress!',
                crashed: 'Round crashed!'
            };
            
            statusEl.textContent = customText || statusTexts[state] || state;
        }

        // Update multiplier display
        function updateMultiplier(multiplier, crashed = false) {
            const multiplierEl = document.getElementById('multiplier');
            multiplierEl.textContent = `${multiplier}x`;
            multiplierEl.className = crashed ? 'multiplier crashed' : 'multiplier';
        }

        // Start multiplier animation effect
        function startMultiplierAnimation() {
            const multiplierEl = document.getElementById('multiplier');
            multiplierEl.style.animation = 'none';
            setTimeout(() => {
                multiplierEl.style.animation = 'pulse 0.5s infinite alternate';
            }, 10);
        }

        // Reset round display
        function resetRoundDisplay() {
            updateMultiplier(1.00);
            document.getElementById('playersList').innerHTML = 'No players in current round';
            currentBet = null;
            updateUI();
        }

        // Update players list
        function updatePlayersList(data) {
            const playersListEl = document.getElementById('playersList');
            
            if (data.activePlayers && data.activePlayers.length > 0) {
                playersListEl.innerHTML = data.activePlayers.map(player => 
                    `<div class="player-item ${player.cashedOut ? 'cashed-out' : ''}">
                        ${player.username} - $${player.usdAmount} (${player.currency})
                        ${player.cashedOut ? ` - Cashed out at ${player.cashoutMultiplier}x` : ''}
                    </div>`
                ).join('');
            } else {
                playersListEl.innerHTML = 'No players in current round';
            }
        }

        // Update player cashout status
        function updatePlayerCashout(data) {
            const playerItems = document.querySelectorAll('.player-item');
            playerItems.forEach(item => {
                if (item.textContent.includes(data.username)) {
                    item.classList.add('cashed-out');
                    item.innerHTML += ` - Cashed out at ${data.multiplier}x`;
                }
            });
        }

        // Add to round history
        function addToRoundHistory(roundData) {
            roundHistory.unshift({
                roundId: roundData.roundId,
                crashPoint: roundData.crashPoint,
                playersCount: roundData.playersCount,
                cashoutCount: roundData.cashoutCount
            });

            // Keep only last 10 rounds
            if (roundHistory.length > 10) {
                roundHistory = roundHistory.slice(0, 10);
            }

            updateRoundHistoryDisplay();
        }

        // Update round history display
        function updateRoundHistoryDisplay() {
            const historyEl = document.getElementById('roundHistory');
            
            if (roundHistory.length > 0) {
                historyEl.innerHTML = roundHistory.map(round => 
                    `<div class="round-item">
                        Round #${round.roundId} - ${round.crashPoint}x
                        <br><small>${round.playersCount} players, ${round.cashoutCount} cashed out</small>
                    </div>`
                ).join('');
            } else {
                historyEl.innerHTML = 'No round history yet';
            }
        }

        // Update UI based on game state
        function updateUI() {
            const betBtn = document.getElementById('betBtn');
            const cashoutBtn = document.getElementById('cashoutBtn');

            // Enable/disable bet button
            betBtn.disabled = !isAuthenticated || currentBet !== null;
            
            // Enable/disable cashout button
            cashoutBtn.disabled = !isAuthenticated || currentBet === null;
        }

        // Log function
        function log(message, type = 'info') {
            const logsEl = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span> ${message}`;
            
            logsEl.insertBefore(logEntry, logsEl.firstChild);
            
            // Keep only last 100 log entries
            while (logsEl.children.length > 100) {
                logsEl.removeChild(logsEl.lastChild);
            }
        }

        // Add CSS animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); }
                100% { transform: scale(1.05); }
            }
        `;
        document.head.appendChild(style);

        // Initialize when page loads
        window.onload = function() {
            initializeSocket();
            updateUI();
            
            // Set some default values for testing
            document.getElementById('betAmount').value = '10';
        };

        // Cleanup on page unload
        window.onbeforeunload = function() {
            if (socket) {
                socket.disconnect();
            }
        };
    </script>
</body>
</html>
